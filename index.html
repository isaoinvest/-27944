<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      /* 掃描UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-tl {
        top: -2px;
        left: -2px;
        border-top-width: 3px;
        border-left-width: 3px;
      }
      .corner-tr {
        top: -2px;
        right: -2px;
        border-top-width: 3px;
        border-right-width: 3px;
      }
      .corner-bl {
        bottom: -2px;
        left: -2px;
        border-bottom-width: 3px;
        border-left-width: 3px;
      }
      .corner-br {
        bottom: -2px;
        right: -2px;
        border-bottom-width: 3px;
        border-right-width: 3px;
      }

      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 控制按鈕容器 */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      /* 圖標按鈕樣式 */
      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        opacity: 0.9;
      }
      
      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        opacity: 1;
        transform: scale(1.1);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
      }

      /* SVG 圖標樣式 */
      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: rgba(0, 255, 255, 0.9);
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* 全螢幕影片容器 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.95);
        cursor: pointer;
      }
      #fullscreen-video-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* 全像投影效果 */
      #fullscreen-video {
        max-width: 90%;
        max-height: 90%;
        width: auto;
        height: auto;
        filter: contrast(1.2) brightness(1.1);
        animation: hologramFlicker 0.1s infinite;
      }
      
      @keyframes hologramFlicker {
        0% { opacity: 0.95; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
      
      /* 全像投影影片效果 */
      .hologram-video {
        filter: contrast(1.3) brightness(1.2) hue-rotate(180deg) saturate(1.5);
        mix-blend-mode: screen;
      }
      
      /* 動態閃爍效果 */
      @keyframes hologramGlitch {
        0%, 100% { 
          filter: contrast(1.3) brightness(1.2) hue-rotate(180deg) saturate(1.5); 
        }
        25% { 
          filter: contrast(1.35) brightness(1.25) hue-rotate(180deg) saturate(1.6); 
        }
        50% { 
          filter: contrast(1.25) brightness(1.15) hue-rotate(180deg) saturate(1.4); 
        }
        75% { 
          filter: contrast(1.4) brightness(1.3) hue-rotate(180deg) saturate(1.7); 
        }
      }
      
      .hologram-video {
        animation: hologramGlitch 0.15s infinite;
      }
    </style>
  </head>
  <body>
    <!-- 控制按鈕 -->
    <div class="controls-container">
      <!-- 播放/暫停按鈕 -->
      <button class="icon-button" id="play-button" aria-label="播放控制">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <!-- 聲音按鈕 -->
      <button class="icon-button" id="sound-button" aria-label="聲音控制">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>
    
    <div id="fullscreen-video-container">
      <div class="hologram-glow"></div>
      <video id="fullscreen-video" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/-27944/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #00ffff; backgroundColor: #000000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/27944-2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <!-- 主要全像投影實體 -->
      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        hologram-container
      >
        <!-- 主影片 (使用標準材質 + CSS 濾鏡效果) -->
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.707"
          material="transparent: true; opacity: 0.9; side: double"
          class="hologram-video"
        ></a-video>
        
        <!-- 全像投影光暈效果 (背層) -->
        <a-plane
          position="0 0 -0.02"
          width="1.4"
          height="1"
          material="shader: flat; color: #00ffff; opacity: 0.08; transparent: true; side: double"
          animation="property: material.opacity; from: 0.08; to: 0.15; dur: 2000; loop: true; dir: alternate; easing: easeInOutSine"
        ></a-plane>
        
        <!-- 第二層光暈 (增強效果) -->
        <a-plane
          position="0 0 -0.03"
          width="1.6"
          height="1.15"
          material="shader: flat; color: #00aaff; opacity: 0.04; transparent: true; side: double"
        ></a-plane>
        
        <!-- 掃描線效果 -->
        <a-plane
          id="scan-line"
          position="0 0.35 0.01"
          width="1.1"
          height="0.015"
          material="shader: flat; color: #00ffff; opacity: 0.4; transparent: true"
          animation="property: position; from: 0 0.35 0.01; to: 0 -0.35 0.01; dur: 3000; loop: true; easing: linear"
        ></a-plane>
        
        <!-- 水平掃描線 -->
        <a-plane
          position="-0.5 0 0.01"
          width="0.01"
          height="0.707"
          material="shader: flat; color: #00ffff; opacity: 0.2; transparent: true"
          animation="property: position; from: -0.5 0 0.01; to: 0.5 0 0.01; dur: 4000; loop: true; easing: linear"
        ></a-plane>
        
        <!-- 粒子效果 -->
        <a-entity
          id="particles"
          position="0 0 0"
          particle-system="preset: dust; particleCount: 30; color: #00ffff,#00aaff; size: 0.2; opacity: 0.4; velocityValue: 0.001 0.001 0.001; velocitySpread: 0.3 0 0.3; accelerationValue: 0 -0.0005 0; duration: 0; blending: 1"
        ></a-entity>
        
        <!-- 邊框光效 (線框) -->
        <a-box
          position="0 0 0"
          width="1.05"
          height="0.74"
          depth="0.001"
          material="shader: flat; color: #00ffff; opacity: 0.15; transparent: true; wireframe: true"
          animation="property: rotation; to: 0 360 0; dur: 60000; loop: true; easing: linear"
        ></a-box>
        
        <!-- 角落標記 -->
        <a-plane
          position="-0.5 0.35 0.01"
          width="0.1"
          height="0.002"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="-0.5 0.35 0.01"
          width="0.002"
          height="0.1"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="0.5 0.35 0.01"
          width="0.1"
          height="0.002"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="0.5 0.35 0.01"
          width="0.002"
          height="0.1"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="-0.5 -0.35 0.01"
          width="0.1"
          height="0.002"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="-0.5 -0.35 0.01"
          width="0.002"
          height="0.1"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="0.5 -0.35 0.01"
          width="0.1"
          height="0.002"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
        <a-plane
          position="0.5 -0.35 0.01"
          width="0.002"
          height="0.1"
          material="shader: flat; color: #00ffff; opacity: 0.6; transparent: true"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 自定義全像投影著色器
      AFRAME.registerShader('hologram-shader', {
        schema: {
          src: {type: 'map'},
          transparent: {default: true},
          opacity: {default: 0.85},
          color: {type: 'color', default: '#00ffff'}
        },
        init: function (data) {
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              src: {value: data.src},
              opacity: {value: data.opacity},
              time: {value: 0},
              color: {value: new THREE.Color(data.color)}
            },
            vertexShader: `
              varying vec2 vUv;
              varying vec3 vPosition;
              void main() {
                vUv = uv;
                vPosition = position;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D src;
              uniform float opacity;
              uniform float time;
              uniform vec3 color;
              varying vec2 vUv;
              varying vec3 vPosition;
              
              void main() {
                vec4 texture = texture2D(src, vUv);
                
                // 去除暗色背景
                float luminance = dot(texture.rgb, vec3(0.299, 0.587, 0.114));
                if (luminance < 0.15) {
                  discard;
                }
                
                // 添加全像投影色調
                vec3 hologramColor = mix(texture.rgb, color, 0.3);
                
                // 添加掃描線效果
                float scanLine = sin(vUv.y * 100.0 + time * 2.0) * 0.04;
                hologramColor += vec3(scanLine);
                
                // 邊緣發光效果
                float edgeGlow = 1.0 - abs(vUv.x - 0.5) * 2.0;
                edgeGlow *= 1.0 - abs(vUv.y - 0.5) * 2.0;
                edgeGlow = pow(edgeGlow, 3.0);
                
                // 閃爍效果
                float flicker = sin(time * 30.0) * 0.03 + 0.97;
                
                gl_FragColor = vec4(hologramColor, opacity * luminance * flicker);
                gl_FragColor.rgb += color * edgeGlow * 0.5;
              }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            side: THREE.DoubleSide
          });
          
          // 更新時間 uniform 以產生動畫效果
          const animate = () => {
            if (this.material && this.material.uniforms) {
              this.material.uniforms.time.value = performance.now() * 0.001;
            }
            requestAnimationFrame(animate);
          };
          animate();
          
          return this.material;
        },
        update: function (data) {
          if (this.material) {
            if (data.src) this.material.uniforms.src.value = data.src;
            if (data.opacity) this.material.uniforms.opacity.value = data.opacity;
            if (data.color) this.material.uniforms.color.value = new THREE.Color(data.color);
          }
        }
      });

      // 全像投影容器組件
      AFRAME.registerComponent('hologram-container', {
        init: function () {
          this.el.addEventListener('targetFound', () => {
            // 啟動粒子系統
            const particles = this.el.querySelector('#particles');
            if (particles) {
              particles.components['particle-system'].startParticles();
            }
            
            // 添加出現動畫
            this.el.setAttribute('animation__appear', {
              property: 'scale',
              from: '0.8 0.8 0.8',
              to: '1 1 1',
              dur: 500,
              easing: 'easeOutElastic'
            });
          });
          
          this.el.addEventListener('targetLost', () => {
            // 停止粒子系統
            const particles = this.el.querySelector('#particles');
            if (particles && particles.components['particle-system']) {
              particles.components['particle-system'].stopParticles();
            }
          });
        }
      });

      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        // 載入粒子系統
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/gh/supermedium/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js';
        document.head.appendChild(script);

        // 主要元素
        const videoEl = document.querySelector("#video");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const fullscreenContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideo = document.getElementById("fullscreen-video");
        
        // 圖標元素
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        // 狀態管理
        const state = {
          targetFound: false,
          audioEnabled: false,
          continuePlay: false,
          fullscreen: false,
          hasPlayed: false
        };

        // 更新按鈕圖標
        function updateButtonIcons() {
          if (state.continuePlay) {
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
            playButton.classList.add("active");
          } else {
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
            playButton.classList.remove("active");
          }
          
          if (state.audioEnabled) {
            soundOnIcon.style.display = "block";
            soundOffIcon.style.display = "none";
            soundButton.classList.add("active");
          } else {
            soundOnIcon.style.display = "none";
            soundOffIcon.style.display = "block";
            soundButton.classList.remove("active");
          }
        }

        // 音訊控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          [videoEl, fullscreenVideo].forEach(v => {
            if (v && v.src) v.muted = !state.audioEnabled;
          });
          updateButtonIcons();
        }

        // 影片播放控制
        async function playVideo(video) {
          if (!video || !video.src) return;
          try {
            await video.play();
          } catch {
            video.muted = true;
            state.audioEnabled = false;
            await video.play().catch(() => {});
            updateButtonIcons();
          }
        }

        function pauseVideo(video) {
          if (video && video.src) video.pause();
        }

        // 全螢幕切換
        function enterFullscreen() {
          if (!videoEl.src) return;
          fullscreenVideo.src = videoEl.src;
          fullscreenVideo.currentTime = videoEl.currentTime;
          fullscreenVideo.muted = !state.audioEnabled;
          fullscreenContainer.classList.add("visible");
          state.fullscreen = true;
          playVideo(fullscreenVideo);
        }

        function exitFullscreen() {
          if (state.fullscreen) {
            videoEl.currentTime = fullscreenVideo.currentTime;
            fullscreenContainer.classList.remove("visible");
            state.fullscreen = false;
            pauseVideo(fullscreenVideo);
            fullscreenVideo.src = "";
          }
        }

        // 播放按鈕處理
        playButton.addEventListener("click", () => {
          if (!state.hasPlayed) return;
          
          state.continuePlay = !state.continuePlay;
          updateButtonIcons();
          
          if (state.continuePlay) {
            if (!state.targetFound) {
              enterFullscreen();
              scanningOverlay.classList.add("hidden");
            } else if (videoEl.paused) {
              playVideo(videoEl);
            }
          } else {
            exitFullscreen();
            if (!state.targetFound) {
              pauseVideo(videoEl);
              scanningOverlay.classList.remove("hidden");
            }
          }
        });

        // 聲音按鈕處理
        soundButton.addEventListener("click", toggleAudio);

        // 全螢幕點擊退出
        fullscreenContainer.addEventListener("click", () => {
          exitFullscreen();
          state.continuePlay = false;
          updateButtonIcons();
          if (!state.targetFound) {
            scanningOverlay.classList.remove("hidden");
          }
        });

        // 目標事件處理
        targetEl.addEventListener("targetFound", () => {
          state.targetFound = true;
          state.hasPlayed = true;
          
          if (state.fullscreen) exitFullscreen();
          
          playVideo(videoEl);
          scanningOverlay.classList.add("hidden");
        });

        targetEl.addEventListener("targetLost", () => {
          state.targetFound = false;
          
          if (state.continuePlay) {
            enterFullscreen();
          } else {
            pauseVideo(videoEl);
            setTimeout(() => {
              if (!state.targetFound && !state.continuePlay) {
                scanningOverlay.classList.remove("hidden");
              }
            }, 200);
          }
        });

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseVideo(videoEl);
            if (state.fullscreen) pauseVideo(fullscreenVideo);
          } else {
            if (state.fullscreen) {
              playVideo(fullscreenVideo);
            } else if (state.targetFound) {
              playVideo(videoEl);
            }
          }
        });

        // 初始化音訊
        const initAudio = () => {
          if (!state.audioEnabled) return;
          toggleAudio();
          document.removeEventListener("touchstart", initAudio);
          document.removeEventListener("click", initAudio);
        };
        document.addEventListener("touchstart", initAudio, { passive: true });
        document.addEventListener("click", initAudio);
      }
    </script>
  </body>
